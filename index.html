<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Shopping! ðŸ›’</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Combined Header with Navigation -->
  <header>
    <div class="header-left">
      <img src="images (4).jpg" alt="Account Logo" class="account-logo" />
      <h1>Smart Shopping! ðŸ›’</h1>
    </div>

    <!-- Navigation integrated into header -->
    <nav class="header-navigation">
      <ul>
        <li><a href="#" id="nav-home">HOME</a></li>
        <li><a href="#" id="nav-products">PRODUCTS</a></li>
        <li><a href="About.html" id="nav-about">ABOUT US</a></li>
      </ul>
    </nav>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search products..." />
      <button id="search-btn" class="btn-custom"><i class="fas fa-search"></i> Search</button>
    </div>

    <!-- Welcome message placed between Open Cart and Login -->
    <div class="header-buttons">
      <button id="buy-btn" class="btn-custom"><i class="fas fa-shopping-cart"></i> Open Cart</button>
      <span id="welcome-message" class="welcome-message">Welcome, User</span>
      <button id="login-btn" class="btn-custom"><i class="fas fa-user"></i> Login</button>
    </div>
  </header>

  <div id="back-btn-container">
    <button id="back-btn" class="btn"><i class="fas fa-arrow-left"></i> Back to All Products</button>
  </div>

  <!-- Products Section Title -->
  <div id="products-title" class="products-title-container">
    <h2>OUR PRODUCTS</h2>
  </div>

  <main id="product-list"></main>

  <div id="zoom-modal" onclick="closeZoom()">
    <div class="zoom-controls">
      <button class="zoom-control-btn" onclick="zoomIn(event)"><i class="fas fa-plus"></i></button>
      <button class="zoom-control-btn" onclick="zoomOut(event)"><i class="fas fa-minus"></i></button>
      <button class="zoom-control-btn" onclick="closeZoom()"><i class="fas fa-times"></i></button>
    </div>
    <img id="zoomed-img" src="" alt="Zoomed Image" />
  </div>

  <script src="index.js"></script>
</body>
</html>
