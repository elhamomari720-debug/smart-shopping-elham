<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Summary | Your Store</title>
  <link rel="stylesheet" type="text/css" href="Add-to-cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="cart-header">
      <button class="back-btn" onclick="goToProject()">
        <i class="fas fa-arrow-left"></i> Continue Shopping
      </button>
      <h1 class="page-title">Your Shopping Cart</h1>
    </header>

    <main class="cart-main">
      <div class="cart-container">
        <div class="cart-items-container">
          <div class="cart-header-row">
            <span class="header-product">Product</span>
            <span class="header-details">Details</span>
            <span class="header-quantity">Quantity</span>
            <span class="header-price">Price</span>
            <span class="header-actions">Actions</span>
          </div>
          <ul id="cart-summary" class="cart-items-list"></ul>
        </div>

        <div class="cart-summary-container">
          <div class="summary-card">
            <h3 class="summary-title">Order Summary</h3>
            <div class="summary-details">
              <div class="summary-row">
                <span>Subtotal</span>
                <span>$<span id="subtotal-amount">0.00</span></span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping-cost">$5.00</span>
              </div>
              <div class="summary-row">
                <span>Tax</span>
                <span>$<span id="tax-amount">0.00</span></span>
              </div>
              <div class="summary-divider"></div>
              <div class="summary-row total-row">
                <span>Total</span>
                <span>$<span id="total-amount">0.00</span></span>
              </div>
            </div>
            <button class="checkout-btn" onclick="goToPayment()">
              <span>Proceed to Checkout</span>
              <i class="fas fa-arrow-right"></i>
            </button>
            <div class="secure-checkout">
              <i class="fas fa-lock"></i>
              <span>Secure checkout</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    const cartSummary = document.getElementById("cart-summary");
    const totalAmount = document.getElementById("total-amount");
    const subtotalAmount = document.getElementById("subtotal-amount");
    const taxAmount = document.getElementById("tax-amount");

    function calculateSubtotal() {
      return cart.reduce((sum, item) => sum + (item.selectedPrice * item.quantity), 0);
    }

    function calculateTax(subtotal) {
      return subtotal * 0.08; // Assuming 8% tax rate
    }

    function calculateTotal(subtotal, tax) {
      const shipping = 5.00; // Fixed shipping cost
      return subtotal + tax + shipping;
    }

    function renderCart() {
      cartSummary.innerHTML = "";

      if (cart.length === 0) {
        cartSummary.innerHTML = `
          <li class="empty-cart">
            <div class="empty-cart-icon">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any items to your cart yet.</p>
            <button class="continue-shopping-btn" onclick="goToProject()">
              Continue Shopping
            </button>
          </li>
        `;
        totalAmount.textContent = "0.00";
        subtotalAmount.textContent = "0.00";
        taxAmount.textContent = "0.00";
        localStorage.setItem("cartItems", JSON.stringify([]));
        localStorage.setItem("cartTotal", "0.00");
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "cart-item";

        const itemImage = document.createElement("img");
        itemImage.src = item.image;
        itemImage.alt = item.name;
        itemImage.className = "cart-item-image";

        const itemDetails = document.createElement("div");
        itemDetails.className = "cart-item-details";

        const itemName = document.createElement("h4");
        itemName.textContent = item.name;
        itemName.className = "item-name";

        const itemSize = document.createElement("p");
        itemSize.textContent = `Size: ${item.selectedSize || 'Default'}`;
        itemSize.className = "item-size";

        const itemColor = document.createElement("p");
        itemColor.textContent = `Color: ${item.selectedColor || 'Default'}`;
        itemColor.className = "item-color";

        itemDetails.appendChild(itemName);
        itemDetails.appendChild(itemSize);
        if (item.selectedColor) {
          itemDetails.appendChild(itemColor);
        }

        const quantityControl = document.createElement("div");
        quantityControl.className = "quantity-control";

        const decreaseBtn = document.createElement("button");
        decreaseBtn.innerHTML = '<i class="fas fa-minus"></i>';
        decreaseBtn.className = "quantity-btn";
        decreaseBtn.onclick = () => {
          if (item.quantity > 1) {
            item.quantity--;
            localStorage.setItem("cartItems", JSON.stringify(cart));
            renderCart();
          }
        };

        const quantityDisplay = document.createElement("span");
        quantityDisplay.textContent = item.quantity;
        quantityDisplay.className = "quantity-display";

        const increaseBtn = document.createElement("button");
        increaseBtn.innerHTML = '<i class="fas fa-plus"></i>';
        increaseBtn.className = "quantity-btn";
        increaseBtn.onclick = () => {
          item.quantity++;
          localStorage.setItem("cartItems", JSON.stringify(cart));
          renderCart();
        };

        quantityControl.appendChild(decreaseBtn);
        quantityControl.appendChild(quantityDisplay);
        quantityControl.appendChild(increaseBtn);

        const itemPrice = document.createElement("div");
        itemPrice.className = "item-price-container";
        
        const unitPrice = document.createElement("p");
        unitPrice.textContent = `$${item.selectedPrice.toFixed(2)}`;
        unitPrice.className = "unit-price";
        
        const totalPrice = document.createElement("p");
        totalPrice.textContent = `$${(item.selectedPrice * item.quantity).toFixed(2)}`;
        totalPrice.className = "total-price";

        itemPrice.appendChild(unitPrice);
        itemPrice.appendChild(totalPrice);

        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = '<i class="fas fa-trash"></i>';
        removeBtn.className = "remove-btn";
        removeBtn.title = "Remove item";
        removeBtn.onclick = () => {
          removeItem(index);
        };

        li.appendChild(itemImage);
        li.appendChild(itemDetails);
        li.appendChild(quantityControl);
        li.appendChild(itemPrice);
        li.appendChild(removeBtn);
        cartSummary.appendChild(li);
      });

      const subtotal = calculateSubtotal();
      const tax = calculateTax(subtotal);
      const total = calculateTotal(subtotal, tax);
      
      subtotalAmount.textContent = subtotal.toFixed(2);
      taxAmount.textContent = tax.toFixed(2);
      totalAmount.textContent = total.toFixed(2);
      
      localStorage.setItem("cartTotal", total.toFixed(2));
    }

    function removeItem(index) {
      if (confirm("Are you sure you want to remove this item from your cart?")) {
        cart.splice(index, 1);
        localStorage.setItem("cartItems", JSON.stringify(cart));
        renderCart();
      }
    }

    function goToPayment() {
      const total = parseFloat(totalAmount.textContent);
      if (total === 0) {
        alert("Your cart is empty. Please add items before proceeding to payment.");
      } else {
        // Clear the cart from localStorage when proceeding to payment
        localStorage.removeItem("cartItems");
        localStorage.removeItem("cartTotal");
        window.location.href = "Payment.html";
      }
    }

    function goToProject() {
      window.location.href = "index.html";
    }

    // Render cart on page load
    renderCart();
  </script>
</body>
</html>
