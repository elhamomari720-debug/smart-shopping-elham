<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Premium Experience</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="Sign-up.css">
  
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Premium Account</h2>
    <form id="signupForm" novalidate>
      <div class="form-grid">
        <div class="form-left">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i>Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i>Password</label>
            <div class="password-container">
              <input type="password" id="password" minlength="6" placeholder="At least 6 characters" required>
              <span class="toggle-password" id="togglePassword">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars"></i>Gender</label>
            <select id="gender" required>
              <option value="">Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-right">
          <div class="form-group">
            <label for="dob"><i class="fas fa-calendar-alt"></i>Date of Birth</label>
            <input type="date" id="dob" required>
          </div>

          <div class="form-group">
            <label for="contact"><i class="fas fa-phone"></i>Contact Number</label>
            <input type="tel" id="contact" pattern="[0-9]{10}" placeholder="10-digit number" required>
          </div>
        </div>
      </div>

      <button type="submit">
        <i class="fas fa-rocket"></i> Create Premium Account
      </button>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i> Sign-up successful! Redirecting...
  </div>

  <script src="Sign-up.js"></script>
</body>
</html>
